{% extends 'base/base.html' %}
{% block title %}
    تعديل بيانات الموظف
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">تعديل بيانات الموظف</h3>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ staff.user.username }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="role" class="form-label">الدور</label>
            <input type="text" id="role" name="role" class="form-control" value="{{ staff.role }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="started" class="form-label">تاريخ البدء</label>
            <input type="date" id="started" name="started" class="form-control" value="{{ staff.started|date:'Y-m-d' }}">
        </div>
        <div class="form-group mb-3">
            <label for="salary" class="form-label">الراتب</label>
            <input type="number" id="salary" name="salary" class="form-control" step="0.01" value="{{ staff.salary }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="is_admin" class="form-label">مدير؟</label>
            <select id="is_admin" name="is_admin" class="form-select">
                <option value="true" {% if staff.is_admin %}selected{% endif %}>نعم</option>
                <option value="false" {% if not staff.is_admin %}selected{% endif %}>لا</option>
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
        </div>
    </form>
</div>
{% endblock %}

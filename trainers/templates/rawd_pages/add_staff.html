{% extends 'base/base.html' %}
{% block title %}
    تسجيل الموظفين الجدد
{% endblock %}
{% block content %}
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            margin: 30px auto;
            width: 60%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container-fluid">
        <h2>تسجيل الموظفين الجدد</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">الدور</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="salary">الراتب</label>
                <input type="number" id="salary" name="salary" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="is_admin">هل هو مدير؟</label>
                <select id="is_admin" name="is_admin">
                    <option value="false">لا</option>
                    <option value="true">نعم</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">تاريخ البداية</label>
                <input type="date" name="date" class="form-control" id="startDate" required>
            </div>
            <button class="btn" type="submit">تسجيل الموظف</button>
        </form>
    </div>
{% endblock %}

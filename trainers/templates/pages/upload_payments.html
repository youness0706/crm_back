{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow rounded-4">
                <div class="card-header bg-success text-white rounded-top-4">
                    <h4 class="mb-0">رفع مدفوعات عبر Excel</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="excelFile" class="form-label">ملف Excel</label>
                            <input class="form-control" type="file" id="excelFile" name="excel_file" accept=".xlsx" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">رفع المدفوعات</button>
                        </div>
                    </form>

                    {% if messages %}
                        <div class="mt-4">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="إغلاق"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% extends "./base/base.html" %}
{% load static %}

{% block title %}➕ إضافة مصروف{% endblock %}

{% block content %}
<div class="container mt-4">

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">➕ إضافة مصروف جديد</h5>
      <a href="{% url 'expenses' %}" class="btn btn-sm btn-light">رجوع</a>
    </div>
    <div class="card-body">

      <form method="post" class="row g-3">
        {% csrf_token %}

        <!-- Title -->
        <div class="col-12">
          <label class="form-label">العنوان</label>
          <input type="text" name="title" class="form-control" placeholder="مثال: شراء أدوات مدرسية" required>
        </div>

        <!-- Amount -->
        <div class="col-md-6">
          <label class="form-label">المبلغ (درهم)</label>
          <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>

        <!-- Date -->
        <div class="col-md-6">
          <label class="form-label">📅 التاريخ</label>
          <input type="date" name="date" class="form-control">
        </div>

        <!-- Description -->
        <div class="col-12">
          <label class="form-label">الوصف</label>
          <textarea name="description" rows="3" class="form-control" placeholder="تفاصيل إضافية (اختياري)"></textarea>
        </div>

        <!-- Submit -->
        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-success">💾 حفظ</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}

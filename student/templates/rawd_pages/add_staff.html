{% extends "./base/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">➕ إضافة موظف جديد</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">اسم المستخدم</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">كلمة المرور</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin">
      <label class="form-check-label" for="is_admin">مدير</label>
    </div>

    <div class="mb-3">
      <label class="form-label">تاريخ البدء</label>
      <input type="date" name="started" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">الراتب</label>
      <input type="number" name="salary" step="0.01" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">تاريخ الدفع</label>
      <input type="date" name="datepay" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">البريد الإلكتروني</label>
      <input type="email" name="email" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">رقم الهاتف</label>
      <input type="text" name="phone_number" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">إضافة الموظف</button>
  </form>
</div>
{% endblock %}
